<body>
  <form class="card">
    <p>Cadastrar</p>
    <input
      type="text"
      name="nome"
      placeholder="nome"
      class="form-control"
      [(ngModel)]="usuario.nome"
    />
    <input
      type="text"
      name="senha"
      placeholder="senha"
      class="form-control"
      [(ngModel)]="usuario.senha"
      required
      pattern="[0-9]*"
    />

    <input 
      type="button"
      value="Cadastra"
      class="form-control"
      (click)="cadastra()"
    />
  </form>
</body>
